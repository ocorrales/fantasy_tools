<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Weekly analisis</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <div id="myTeamContainer">
    <textarea id="values" rows="15" cols="160"></textarea><br>
    <button onclick="injestData()">Ingest</button>
  </div>
  <div id="myTeamAddNewPlayerContainer">
<textarea id="myTeamAddNewPlayer" rows="2" cols="160"></textarea>
    <br>
    <button onclick='addNewPlayers(true)'>Add player(s)</button>
  </div>
  <button onclick='hideShow("#myTeamContainer")'>Hide/Show Injest Form</button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/weekly_analysis.js"></script>

  <table id="myTeamSaved" class="teamSaved">
    <tbody>
    <tr>
      <th class="playerName">Player name</th>
      <th class="games">Games</th>
      <th class="fgTotals">FGM/A</th>
      <th class="fgPercent">FG %</th>
      <th class="ftTotals">FTM/A</th>
      <th class="ftPercent">FT %</th>
      <th class="triples">3PTM</th>
      <th class="points">PTS</th>
      <th class="rebounds">REB</th>
      <th class="assists">AST</th>
      <th class="steals">ST</th>
      <th class="blocks">BLK</th>
      <th class="tos">TO</th>
    </tr>
    </tbody>
  </table>
</body>

</html>
